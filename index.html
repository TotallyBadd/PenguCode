<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Oesterreich</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://static.vecteezy.com/system/resources/previews/021/322/732/original/futuristic-innovative-graphic-background-modern-tech-geometric-wallpaper-free-vector.jpg') no-repeat center center fixed; 
      background-size: cover;
      color: #ecf0f1;
      overflow-x: hidden;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      z-index: 100;
    }

    nav h1 {
      font-size: 24px;
      color: #ffd700;
      letter-spacing: 2px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    nav h1:hover {
      color: #ffcc00;
      transform: scale(1.2);
    }

    nav ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #ecf0f1;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    nav ul li a.active {
      color: #ffcc00;
      background-color: rgba(255, 255, 255, 0.3);
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    section {
      opacity: 0;
      padding: 100px 50px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: rgba(44, 62, 80, 0.9);
      margin-top: 60px;
      border-radius: 10px;
      transition: opacity 1s ease-in-out;
    }

    section.show {
      opacity: 1;
      animation: fadeSlideIn 1s ease-in-out forwards;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #ffd700;
      transition: color 0.3s ease;
      animation: slideIn 1.5s ease;
    }

    h2:hover {
      color: #ffcc00;
    }

    @keyframes slideIn {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    p {
      font-size: 22px;
      max-width: 800px;
      line-height: 1.8;
      margin: 20px auto;
      background-color: rgba(52, 73, 94, 0.8);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    p:hover {
      transform: scale(1.05);
      background-color: rgba(52, 73, 94, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>

  <nav>
    <h1>Ben Oesterreich</h1>
    <ul>
      <li><a href="#startseite" class="nav-link">Startseite</a></li>
      <li><a href="#seitezwei" class="nav-link">Seite 2</a></li>
      <li><a href="#impressum" class="nav-link">Impressum</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="startseite">
    <h2>Startseite</h2>
    <p>Hier kommt Text!</p>
  </section>

  <section id="seitezwei">
    <h2>Seite 2</h2>
    <p>Hier kommt text!</p>
  </section>

  <section id="impressum">
    <h2>Impressum</h2>
  <p>Hier kommt text!</p>
  </section>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Discord username copied to clipboard: " + text);
      });
    }

    let timeout;
    window.addEventListener('scroll', () => {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const sections = document.querySelectorAll('section');
        let currentSection = '';
        sections.forEach(section => {
          const sectionTop = section.offsetTop - 80;
          if (scrollY >= sectionTop) {
            currentSection = section.getAttribute("id");
          }
        });
        history.replaceState(null, null, '#' + currentSection);
      }, 100);
    });

    window.addEventListener('scroll', () => {
      document.querySelectorAll("section").forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < window.innerHeight) {
          section.classList.add("show");
        }
      });
    });
  </script>

</body>
</html>
